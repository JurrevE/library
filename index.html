<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <div id="library">Library</div>
        <div id="login">Login</div>    
    </header>
    <div class="maincontent">
        <div id="addBookBtnDiv">
            <button id="addBookBtn">Add Book</button>
        </div>
        <div id="boekencontainer"></div>
    </div>
    


    



    <dialog id="my_dialog">
        <form action="post" id="myform">
            <label for="book_name"></label>
            <input type="text" name="book_name" id="bookname" placeholder="title of book">
            <label for="author_name"></label>
            <input type="text" name="author_name" id="authorname" placeholder="title of author">
            <label for="pages"></label>
            <input type="number" name="pages" id="pagesnumber" max="10000" placeholder="396"> 
            <label for="read_book">Have you read this book?
            <input type="checkbox" name="read_book" id="readbook">
            </label>









        </form>
    </dialog>





    <script src="script.js"></script>
    <footer>Made by  Jurre van Eijk</footer>
</body>
</html>
